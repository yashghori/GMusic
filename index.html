<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMusic</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">



    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <!-- <div class="loader_bg">
    </div> -->
    <div class="box">
        <!-- music name and all -->
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <!-- music pic -->
        <div class="img-area">
            <img src="">
        </div>
        <!-- song details -->
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <!-- progress bar -->
        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration-time"></span>
            </div>

            <!-- music audio -->
            <audio id="music-audio" src=""></audio>
        </div>
        <!-- play pause and that all button -->
        <div class="controls">
            <i id="repeat-plist" class="material-icons">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more_music" class="material-icons">queue_music</i>
        </div>
        <!-- music list -->
        <div class="music_list">
            <div class="header">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>Music list</span>
                </div>

                <input placeholder='Search music'type="text" name="filter" id="filter" value="">


                <i id="close" class="material-icons">close</i>
            </div>
            <ul>
                <!-- data will came from API  -->
            </ul>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
